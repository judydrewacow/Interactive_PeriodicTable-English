            height: 100%;

            position: relative;
            width: 100%;
            height: 100vh;
            overflow: auto;
            border: 2px solid #ccc;
        }

            position: relative;
            width: 100%;
            height: 100%;
        }

            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .zoom-controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;

        .zoom-controls button {
            margin: 2px;
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>

    <script>
        const ptable = document.getElementById('ptable');
        const container = document.getElementById('zoom-container');
        const originalCoords = {};
        
        // Store original coordinates
        document.querySelectorAll('area').forEach(area => {
            originalCoords[area.dataset.element] = area.coords;
        });

        function resizeImage() {
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const imgWidth = ptable.naturalWidth;
            const imgHeight = ptable.naturalHeight;
            
            // Calculate scale factors
            const scaleX = containerWidth / imgWidth;
            const scaleY = containerHeight / imgHeight;
            const scale = Math.min(scaleX, scaleY);
            
            // Apply scaling to image
            ptable.style.width = `${imgWidth * scale}px`;
            ptable.style.height = `${imgHeight * scale}px`;
            
            // Update all area coordinates
            document.querySelectorAll('area').forEach(area => {
                const original = originalCoords[area.dataset.element].split(',');
                const scaled = original.map(coord => Math.round(coord * scale));
                area.coords = scaled.join(',');
            });
        }

        document.getElementById('reset-size').addEventListener('click', () => {
            resizeImage();
        });

        // Initialize when image loads
        ptable.onload = function() {
            resizeImage();
            
            // Handle window resizing
            window.addEventListener('resize', resizeImage);
            
            // Element click handling
            document.querySelectorAll('area').forEach(area => {
                area.addEventListener('click', function(e) {
                    e.preventDefault();
                    const element = this.dataset.element;
                    const newTab = window.open('', '_blank');
                    newTab.document.write(`
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <style>
                                body { 
                                    font-family: Arial; 
                                    text-align: center; 
                                    padding: 0;
                                    margin: 0;
                                    height: 100vh;
                                    display: flex;
                                    flex-direction: column;
                                    align-items: center;
                                    justify-content: center;
                                    background: #f5f5f5;
                                }
                                .content {
                                    max-width: 95%;
                                    max-height: 95vh;
                                    display: flex;
                                    flex-direction: column;
                                    align-items: center;
                                }
                                h1 {
                                    margin: 10px 0;
                                    color: #333;
                                }
                                img { 
                                    max-width: 100%;
                                    max-height: 60vh;
                                    object-fit: contain;
                                    margin: 10px 0;
                                }
                                audio {
                                    margin: 20px 0;
                                    width: 80%;
                                }
                            </style>
                        </head>
                        <body>
                            <div class="content">
                                <img src="images/${element}.png" alt="${element}">
                                <audio controls autoplay>
                                    <source src="audio/${element}.mp3" type="audio/mpeg">
                                </audio>
                            </div>
                            <script>
                                function resizeContent() {
                                    const img = document.querySelector('img');
                                    img.style.maxHeight = (window.innerHeight * 0.6) + 'px';
                                    img.style.maxWidth = (window.innerWidth * 0.9) + 'px';
                                }
                                window.addEventListener('resize', resizeContent);
                                resizeContent();
                            <\/script>
                        </body>
                        </html>
                    `);
                });
            });
        };
    </script>
